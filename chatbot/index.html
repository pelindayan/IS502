<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Metu Chat Bot</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body onLoad="checkCookie();">
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

   
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

<div style=" background-color:#fff">
  <header class="site-header">
    <div class="site-identity">
      <div class="odtul"></div>
      <h1><a style="color:rgba(0,0,0,.9)" href="http://metuchatbot.com/">METU Help System</a></h1>
    </div>  
  </header> 
</div>
 
  
<div class="chat">
  <div class="chat-title">
    <h1>METU Help System</h1>
    <h2>I am here to help. Please ask me something</h2>
    <figure class="avatar">
      <img src="../assets/odtulogo.png" /></figure>
            
      
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit sound-on-click">Send</button>
  </div>

</div>

	



<div class="bg"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

    <script src="js/index.js"></script>
<script src="js/sound.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
